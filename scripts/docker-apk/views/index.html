<!DOCTYPE html>

<html>
	<head>
		<link rel="shortcut icon" href="/static/img/logo.png">
		<link http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="/static/css/bootstrap.min.css">

		<title> 轻应用 </title>
	</head>

	<body>
		<div class="navbar navbar-default navbar-inverse navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="/"> 轻应用   Apk </a>
			</div>
		</div>

		<br/><br/><br/><br/>
		<div class="container">
	  		<h3 class="text-left"> <img src="/static/img/logo.png" width="50" height="50"> Apk上传 </h3>
		</div>
		<div class="container">
			<br/>
			<form method="POST" enctype="multipart/form-data" action="/">
  				<div class="form-group">
					<label>VersionName:</label>
					<input type="text" name="name" class="form-control">
					<br/>
					<label>VersionCode:</label>
					<input type="text" name="code" class="form-control">
					<br/>
					<label>Updatelog:</label>
					<input type="text" name="log" class="form-control">
					<br/>
					<label>上传文件:</label>
				    <input type="file" class="form-control"  id="file" name="file">
					<br/>
					<button type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal">上传</button>
				</div>
			</form>


		</div>

		<br/>
		<div class="container" >
	  		<h3 class="text-left"> <img src="/static/img/logo.png" width="50" height="50"> Apk列表 </h3>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>版本号</th>
						<th>编译版本号</th>
						<th>更新日志</th>
						<th>文件名</th>
						<th>文件大小</th>
						<th>上传时间</th>
						<th>操作</th>
					</tr>
				</thead>
				{{range .Apks}}
				<tbody>
					<th>{{.Id}}</th>
					<th><a href="{{.DownloadUrl}}" download="{{.Filename}}">{{.VersionName}}</a></th>
					<th>{{.VersionCode}}</th>
					<th>{{.Updatelog}}</th>
					<th>{{.Filename}}</th>
					<th>{{.Size}}</th>
					<th>{{.CreatedAt}}</th>
					<th><a href="/delete?id={{.Id}}">删除</a></th>
				</tbody>
				{{end}}
			</table>
		</div>

		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
